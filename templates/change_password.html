<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equal Width Headers</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .header {
        display: flex;
        width: 100%;
        background-color: #f0f0f0;
      }

      .header-content {
        display: flex;
        width: 100%;
      }

      .white-header {
        background-color: white;
        color: black;
        padding: 20px;
        display: flex;
        align-items: center;
        flex: 1;
      }

      .white-header img {
        max-width: 80px;
        margin-left: 30px;
        margin-right: 20px;
      }

      .header-text {
        display: flex;
        flex-direction: column;
        flex: 1.7;
      }

      .rheader {
        background-color: #8b1b29;
        padding: 0.1px;
        height: 57px;
      }
      .rheader h3 {
        color: white;
        text-align: center;
      }
      .red-header {
        background-color: #8b1b29;
        color: white;
        padding: 8px;
        text-align: center;
        flex: 1;
        border-bottom-left-radius: 10px;
      }

      .green-header {
        background-color: white;
        color: black;
        padding: 30px;
        text-align: center;
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        display: flex;
        gap: 30px;
        align-items: center;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 18px;
      }

      .apply-now {
        background: linear-gradient(to right, #d64545, #ff9068);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .apply-now:hover {
        background: linear-gradient(to right, #b53838, #ff6958);
      }

      .login-section {
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%; /* Make the container slightly wider */
        max-width: 500px; /* Increase the maximum width */
        border-radius: 5px;
        margin: auto;
        margin-top: 60px; /* Move the container a little down */
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .login-section h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: black;
      }

      .login-section form {
        width: 100%;
      }

      .login-section form input {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .login-section form button {
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #a50021;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: calc(100% - 22px);
        font-size: 18px;
      }

      .login-section form button:hover {
        background-color: #8b1b29;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
        width: 100%;
        max-width: 400px; /* Increase the size of the container */
        margin: 0 auto;
        margin-top: 10px; /* Move the container down */
      }

      #error-nwl {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }

      #success-message {
        color: green;
        font-size: 14px;
        margin-top: 5px;
      }
      * Notifications Section */ .notifications {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e9ecef;
      }

      .notification {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #8b1b29;
        border-radius: 5px;
        background-color: #fff;
      }
      .icon-button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        color: #333333;
        background: #dddddd;
        border: none;
        outline: none;
        border-radius: 50%;
      }
      .icon-button:hover {
        cursor: pointer;
      }
      .icon-button:active {
        background: #cccccc;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="white-header">
          <img src="/static/logo.png" alt="College Logo" class="logo" />
          <h2>
            <b>GOKARAJU LAILAVATHI<br />ENGINEERING COLLEGE</b>
          </h2>
        </div>
        <div class="header-text">
          <div class="red-header"></div>
          <div class="green-header">
            <nav>
              <a href="{{ url_for('profile') }}">Profile</a>
              <a href="{{ url_for('academic_result') }}">Academic Results</a>
              <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
              <a href="{{ url_for('change_password') }}">Change Password</a>
              <a href="{{ url_for('view_notifications') }}" class="icon-button">
                <span class="material-icons">notifications</span>
              </a>
            </nav>
            <form
              action="http://127.0.0.1:5000/logout"
              method="POST"
              style="display: inline"
            >
              <button type="submit" class="apply-now">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <div class="rheader">
      <h3><b></b></h3>
    </div>

    <div class="container">
      <div class="login-section">
        <h2>Change Password</h2>
        <form
          action="{{ url_for('change_password') }}"
          method="POST"
          onsubmit="return validatePassword();"
        >
          <input
            type="password"
            id="old_password"
            name="old_password"
            placeholder="Old Password"
            required
          />
          <input
            type="password"
            id="pass1"
            name="new_password"
            placeholder="New Password"
            required
          />
          <input
            type="password"
            id="pass2"
            name="repeatpassword"
            placeholder="Confirm New Password"
            required
          />
          <div id="error-nwl"></div>
          <div id="success-message"></div>
          <button type="submit">Change Password</button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if notifications were visited
        if (!sessionStorage.getItem("notificationsVisited")) {
          // Show the badge if notifications haven't been visited
          document.getElementById("notification-badge").style.display =
            "inline-block";
        }

        // Clear the badge if the notifications page was visited
        if (sessionStorage.getItem("notificationsVisited")) {
          document.getElementById("notification-badge").style.display = "none";
          sessionStorage.removeItem("notificationsVisited");
        }
      });
      function validatePassword() {
        var pass1 = document.getElementById("pass1");
        var pass2 = document.getElementById("pass2");
        var message = document.getElementById("error-nwl");
        var successMessage = document.getElementById("success-message");

        message.innerHTML = ""; // Clear previous messages
        successMessage.innerHTML = ""; // Clear success message

        // Check password length
        if (pass1.value.length < 6) {
          message.innerHTML = "Password must be at least 6 characters!";
          return false; // Prevent form submission
        }

        // Check if passwords match
        if (pass1.value !== pass2.value) {
          message.innerHTML = "Passwords do not match!";
          return false; // Prevent form submission
        }

        // If everything is fine
        successMessage.innerHTML = "Passwords match! You can submit.";
        return true; // Allow form submission
      }
    </script>
  </body>
</html>
