<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equal Width Headers</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .header {
        display: flex;
        width: 100%;
        background-color: #f0f0f0;
      }

      .header-content {
        display: flex;
        width: 100%;
      }

      .white-header {
        background-color: white;
        color: black;
        padding: 20px;
        display: flex;
        align-items: center;
        flex: 1;
      }

      .white-header img {
        max-width: 80px;
        margin-left: 30px;
        margin-right: 20px;
      }

      .header-text {
        display: flex;
        flex-direction: column;
        flex: 1.7;
      }

      .rheader {
        background-color: #8b1b29;
        padding: 0.1px;
      }
      .rheader h3 {
        color: white;
        text-align: center;
      }
      .red-header {
        background-color: #8b1b29;
        color: white;
        padding: 8px;
        text-align: center;
        flex: 1;
        border-bottom-left-radius: 10px;
      }

      .green-header {
        background-color: white;
        color: black;
        padding: 30px;
        text-align: center;
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        display: flex;
        gap: 30px;
        align-items: center;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 18px;
      }

      .apply-now {
        background: linear-gradient(to right, #d64545, #ff9068);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .apply-now:hover {
        background: linear-gradient(to right, #b53838, #ff6958);
      }

      .profile-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 900px;
        padding: 30px;
        margin: 40px 170px 20px;
        font-size: 14px;
      }

      .profile-container h3 {
        color: #8b1b29;
        border-bottom: 2px solid #8b1b29;
        font-size: 18px;
        padding-bottom: 5px;
        margin-bottom: 15px;
      }

      .form-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .form-details label {
        font-weight: bold;
        color: #333;
      }

      .form-details input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .update button[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #8b1b29;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .update button[type="submit"]:hover {
        background-color: #6f1623;
      }
      * Notifications Section */ .notifications {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e9ecef;
      }

      .notification {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #8b1b29;
        border-radius: 5px;
        background-color: #fff;
      }
      .icon-button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        color: #333333;
        background: #dddddd;
        border: none;
        outline: none;
        border-radius: 50%;
      }
      .icon-button:hover {
        cursor: pointer;
      }
      .icon-button:active {
        background: #cccccc;
      }
    </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Check if notifications were visited
      if (!sessionStorage.getItem("notificationsVisited")) {
        // Show the badge if notifications haven't been visited
        document.getElementById("notification-badge").style.display =
          "inline-block";
      }

      // Clear the badge if the notifications page was visited
      if (sessionStorage.getItem("notificationsVisited")) {
        document.getElementById("notification-badge").style.display = "none";
        sessionStorage.removeItem("notificationsVisited");
      }
    });
    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("show");
    }

    window.onclick = function (event) {
      if (!event.target.matches(".menu-icon")) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains("show")) {
            openDropdown.classList.remove("show");
          }
        }
      }
    };
  </script>
