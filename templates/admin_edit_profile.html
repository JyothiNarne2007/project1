      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin-top: 200px;
      }

      .profile-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 900px;
        padding: 30px;
        margin: 40px 170px 20px;
        font-size: 14px;
      }

      .profile-container h3 {
        color: #8b1b29;
        border-bottom: 2px solid #8b1b29;
        font-size: 18px;
        padding-bottom: 5px;
        margin-bottom: 15px;
      }

      .form-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .form-details label {
        font-weight: bold;
        color: #333;
      }

      .form-details input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .update button[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #8b1b29;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .update button[type="submit"]:hover {
        background-color: #6f1623;
      }
      * Notifications Section */ .notifications {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e9ecef;
      }

      .notification {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #8b1b29;
        border-radius: 5px;
        background-color: #fff;
      }
      .icon-button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        color: #333333;
        background: #dddddd;
        border: none;
        outline: none;
        border-radius: 50%;
      }
      .icon-button:hover {
        cursor: pointer;
      }
      .icon-button:active {
        background: #cccccc;
      }
      .icon-button__badge {
        position: absolute;
        top: -8px;
        right: -2px;
        width: 20px; /* Adjust width */
        height: 20px; /* Adjust height */
        background: red;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-size: 14px; /* Adjust size as needed */
        font-weight: bold; /* Optional: make the exclamation mark bold */
      }
    </style>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("show");
    }

    window.onclick = function (event) {
      if (!event.target.matches(".menu-icon")) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains("show")) {
            openDropdown.classList.remove("show");
          }
        }
      }
    };
  </script>
