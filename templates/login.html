
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Width Headers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            width: 100%;
            background-color: #f0f0f0;
        }

        .header-content {
            display: flex;
            width: 100%;
        }

        .white-header {
            background-color: white;
            color: black;
            padding: 20px;
            display: flex;
            align-items: center;
            flex: 1;
        }

        .white-header img {
            max-width: 80px;
            margin-left: 30px;
            margin-right: 20px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            flex: 1.7;
        }

        .rheader {
            background-color: #8B1B29;
            height: 57px;
        }

        .red-header {
            background-color: #8B1B29;
            color: white;
            padding: 0.1px;
            text-align: center;
            flex: 1;
            border-bottom-left-radius: 10px;
        }

        .green-header {
            background-color: white;
            color: black;
            padding: 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex: 1;
        }

        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }

        .apply-now {
            background: linear-gradient(to right, #D64545, #FF9068);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .apply-now:hover {
            background: linear-gradient(to right, #B53838, #FF6958);
        }

        .login-section {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%; /* Make the container slightly wider */
            max-width: 500px; /* Increase the maximum width */
            border-radius: 5px;
            margin: auto;
            margin-top: 60px; /* Move the container a little down */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
        }

        .login-section form {
            width: 100%;
        }

        .login-section form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-section form button {
        margin: 10px 0;
            padding: 10px 20px;
            background-color: #A50021;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 22px);
            font-size: 18px;
        }

        .login-section form button:hover {
            background-color: #8B1B29;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 400px; /* Increase the size of the container */
            margin: 0 auto;
            margin-top: 20px; /* Move the container down */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="white-header">
                <img src="/static/logo.png" alt="College Logo" class="logo">
                <h2><b>GOKARAJU LAILAVATHI<br>ENGINEERING COLLEGE</b></h2>
            </div>
            <div class="header-text">
                <div class="red-header"></div>
                <div class="green-header">
                    <nav>
                        <a href="{{ url_for('academic_result') }}">About Us</a>
                        <a href="{{ url_for('profile') }}">Contact Us</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="rheader"><h3><b></b></h3></div>

    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <form action="/signin" method="POST">
                <input type="text" id="identifier" name="username" placeholder="Username" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>



            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Check if the user is logged in
      if (sessionStorage.getItem("loggedIn")) {
        // User navigated back, log them out
        fetch("/logout").then((response) => {
          if (response.redirected) {
            window.location.href = response.url;
          }
        });
      }
    });

    function setLoginSession() {
      // Set a session storage item to track the login status
      sessionStorage.setItem("loggedIn", "true");
    }
  </script>
</html>
